server.port=8080

spring.output.ansi.enabled=detect

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.mode=HTML

# Set here configurations for the database connection
spring.datasource.url=jdbc:mariadb://aagu.ltd:3306/blog
spring.datasource.username=blog
spring.datasource.password=123456
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.hikari.max-lifetime=30000
# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

#自定义文件上传根目录
file.path=/home/aagu/IdeaProjects/blog/

#配置静态资源访问位置
spring.resources.static-locations=classpath:/static,file:${file.path},classpath:/dist