<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title th:text="${data.data.article.title}">BLOG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />

</head>
<body>
<link href="https://fonts.font.im/css?family=Roboto:300,400,700" rel="stylesheet">

<!-- Animate.css -->
<link rel="stylesheet" href="/css/animate.css">
<!-- Icomoon Icon Fonts-->
<link rel="stylesheet" href="/css/icomoon.css">
<!-- Bootstrap  -->
<link rel="stylesheet" href="/css/bootstrap.css">

<!-- Magnific Popup -->
<link rel="stylesheet" href="/css/magnific-popup.css">

<!-- Flexslider  -->
<link rel="stylesheet" href="/css/flexslider.css">

<!-- Owl Carousel -->
<link rel="stylesheet" href="/css/owl.carousel.min.css">
<link rel="stylesheet" href="/css/owl.theme.default.min.css">

<!-- Flaticons  -->
<link rel="stylesheet" href="/fonts/flaticon/font/flaticon.css">

<!-- Theme style  -->
<link rel="stylesheet" href="/css/style.css">

<!-- Modernizr JS -->
<script src="/js/modernizr-2.6.2.min.js"></script>
<!-- FOR IE9 below -->
<!--[if lt IE 9]-->
<script src="/js/respond.min.js"></script>
<![endif]-->
<!-- jQuery -->
<script src="/js/jquery.min.js"></script>
<!-- jQuery Easing -->
<script src="/js/jquery.easing.1.3.js"></script>
<!-- Bootstrap -->
<script src="/js/bootstrap.min.js"></script>
<!-- Waypoints -->
<script src="/js/jquery.waypoints.min.js"></script>
<!-- Flexslider -->
<script src="/js/jquery.flexslider-min.js"></script>
<!-- Owl carousel -->
<script src="/js/owl.carousel.min.js"></script>
<!-- Magnific Popup -->
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/magnific-popup-options.js"></script>
<!-- Main -->
<script src="/js/main.js"></script>

    <div class="colorlib-loader"></div>
    <div id="page">
        <nav class="colorlib-nav" role="navigation">
            <div class="top-menu">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-8">
                            <div id="colorlib-logo"><a href="/blog">aagu的小站</a></div>
                        </div>
                        <div class="col-xs-10 text-right menu-1">
                            <ul>
                                <li><a href="/blog">Blog</a></li>
                                <li><a href="/about">About Me</a></li>
                                <li><a href="/admin">Admin</a> </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div id="colorlib-container">
            <div class="container">
                <div class="row">
                    <div class="col-md-9 content">
                        <div class="row row-pb-lg">
                            <div class="col-md-12">
                                <div class="blog-entry">
                                    <div class="blog-img blog-detail">
                                        <img src="/images/blog-4.jpg" class="img-responsive" alt="html5 bootstrap template">
                                    </div>
                                    <div class="desc">
                                        <p class="meta">
                                            <span class="cat"><a href="#" th:text="${data.data.label.name}">Events</a></span>
                                            <span class="date" th:text="${data.data.article.date}">20 March 2018</span>
                                            <!--span class="pos">By <a href="#">Rich</a></span-->
                                        </p>
                                        <h2 th:text="${data.data.article.title}">Recipe for your site</h2>
                                        <div class="row row-pb-md" th:utext="${data.data.article.detail}"></div>
                                    </div>
                                    <div class="row-md-12 text-center">
                                        <ul class="pagination">
                                            <li th:if="${data.data.prev>0}">
                                                <a th:href="@{'/detail/'+${data.data.prev}}">&laquo; 上一篇</a>
                                            </li>
                                            <li th:if="${data.data.next>data.data.article.id}">
                                                <a th:href="@{'/detail/'+${data.data.next}}">下一篇 &raquo;</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-pb-lg">
                            <div class="col-md-12">
                                <h2 class="heading-2" th:text="${data.data.commentCount}+' Comments'">23 Comments</h2>
                                <div class="review" th:each="comment : ${data.data.comments}">
                                    <div class="user-img" style="background-image: url(/images/person1.jpg)"></div>
                                    <div class="desc">
                                        <h4>
                                            <span class="text-left" th:text="${comment.email}">Jacob Webb</span>
                                            <span class="text-right">24 March 2018</span>
                                        </h4>
                                        <p th:text="${comment.detail}">Bookmarksgrov</p>
                                        <p class="star">
                                            <span class="text-left"><a href="#" class="reply"><i class="icon-reply"></i></a></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h2 class="heading-2">Say something</h2>
                                <form th:action="@{/put-comment}" method="post">
                                    <input type="hidden" name="articleId" th:value="${data.data.article.id}"/>
                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <!-- <label for="email">Email</label> -->
                                            <input name="email" type="text" id="email" class="form-control" placeholder="Your email address">
                                        </div>
                                    </div>

                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <!-- <label for="message">Message</label> -->
                                            <textarea name="detail" id="message" cols="30" rows="10" class="form-control" placeholder="Say something about us"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary" id="post_comment">Post Comment</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="sidebar">
                            <div class="side">
                                <h2 class="sidebar-heading">Labels</h2>
                                <p>
                                <ul class="category" th:each="label : ${data.data.allLabels}">
                                    <li><a th:href="'blog?label='+${label.name}" th:text="${label.name}">
                                        <i class="icon-tag2"></i> Home
                                    </a></li>
                                </ul>
                                </p>
                            </div>
                            <div class="side">
                                <h2 class="sidebar-heading">Archives</h2>
                                <p>
                                <ul class="category">
                                    <li><a href="#"><i class="icon-archive"></i> 2019 April</a></li>
                                    <li><a href="#"><i class="icon-archive"></i> 2019 May</a></li>
                                    <li><a href="#"><i class="icon-archive"></i> 2019 June</a></li>
                                </ul>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="gototop js-top">
        <a href="#" class="js-gotop"><i class="icon-arrow-up2"></i></a>
    </div>

</body>
</html>
