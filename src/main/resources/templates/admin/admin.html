<script type="text/javascript">
    feather.replace();

    var localUrl = document.getElementById('localUrl').getAttribute("href");
    var currentFragment;
    var currentIndex = 0;

    /**
     * 动态改变侧边栏的激活状态
     * @param {Object} tag
     */
    function replace(tag, index) {
        tag = $(tag).parent();
        if (currentFragment != null) {
            $(currentFragment).attr("class", "nav-item");
        }
        currentFragment = tag;
        $(tag).attr("class", "nav-item active");
        if (currentIndex == index) {
            return;
        }
        //设置点击事件的触发器
        currentIndex = index;
        leftClick(index);
    }

    /**
     * 切换左边菜单栏的状态 JS 代码控制的方法调用
     */
    function replaceLeftStatusByJs(index) {
        if (index <= 0) {
            index = 1;
        }
        index--;
        var item = $("div[class='sidebar-wrapper']").find("li")[index];
        if (currentFragment != null) {
            $(currentFragment).attr("class","nav-item")
        }
        currentFragment = item;
        ++index;
        $(item).attr("class", "nav-item active");
        if (currentIndex == index) {
            return;
        }
        //设置点击事件的触发器
        currentIndex = index;
    }

    /**
     * 左边的item列表的点击事件
     * @param index
     */
    function leftClick(index) {
        switch (index) {
            case 1:
                item_1();
                break;
            case 2:
                item_2();
                break;
            case 3:
                item_3();
                break;
            case 4:
                item_4();
                break;
            case 5:
                item_5();
                break;
            case 6:
                item_6(1);
                break;
            case 7:
                item_7();
                break;
            case 8:
                item_8();
                break;
            case 9:
                item_9();
                break;
            case 10:
                item_10();
                break;
            default:
                updateFragment("<h2>Hello Im Empty" + index + "</h2>");
                break;
        }
    }


    $(window).load(function () {
        item_1();
        replaceLeftStatusByJs(1);
    });
</script>
